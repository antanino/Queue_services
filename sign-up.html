<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles_sign-up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Sign Up</h1>

        <form>
          <div>
            <label>User email</label>
            <input type="email" placeholder="example@domain.com" />
          </div>
          <div>
            <label>ECS account name</label>
            <input type="text" placeholder="Your account name" />
          </div>
        </form>

        <button class="continue-btn">Verify email address</button>

        <p>OR</p>

        <button class="continue-btn">Sign In to an existing ECS account</button>
      </div>
    </div>
  </body>
</html>
