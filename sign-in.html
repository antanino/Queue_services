<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="styles_sign-in.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Sign In</h1>
        <button>
          <img src="google-color-svgrepo-com.svg" alt="" width="20px" />
          &nbsp;&nbsp;&nbsp;Log in with Google
        </button>
        <button>
          <img
            src="microsoft-svgrepo-com.svg"
            alt="Microsoft logo"
            width="20px"
          />&nbsp;&nbsp;&nbsp;Log in with Microsoft
        </button>
        <button>
          <img
            src="github-svgrepo-com.svg"
            alt="GitHub logo"
            width="20px"
          />&nbsp;&nbsp;&nbsp;Log In with GitHub
        </button>
        <p>OR</p>

        <form>
          <div>
            <label>Email</label>
            <input type="email" placeholder="example@domain.com" />
          </div>
          <div>
            <label>Password</label>
            <input type="password" placeholder="......." />
          </div>
        </form>

        <button class="continue-btn">Continue</button>
        <p>
          View or <a href="#" target="_blank">Terms of Service</a> and
          <a href="#" target="_blank">Privacy Policy</a>
        </p>
        <p>
          New to Everblack Cloud Services?
          <a href="sign-up.html" target="_blank">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
